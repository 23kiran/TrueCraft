<body>

  <div class="wrapper">
    <header>
      <h1 class="title"><a href="/">TrueCraft</a></h1>
    </header>
    <div id="container">
      <p class="tagline">An open-source implementation of Minecraft Beta 1.7.3</p>
      <div id="main" role="main">
        <div class="download-bar">
        <div class="inner">
          <a href="https://github.com/SirCmpwn/TrueCraft/tarball/master" class="download-button tar"><span>Download</span></a>
          <a href="https://github.com/SirCmpwn/TrueCraft/zipball/master" class="download-button zip"><span>Download</span></a>
          {% if page.url == '/index.html' %}
          <a href="https://github.com/SirCmpwn/TrueCraft" class="code">View TrueCraft on GitHub</a>
          {% else %}
          <a href="/" class="code">TrueCraft Home Â»</a>
          {% endif %}
        </div>
        <span class="blc"></span><span class="trc"></span>
        </div>
        <article class="body">
          {{ content }}
        </article>
      </div>
    </div>
    <footer>
      <div class="owner">
      <p><a href="https://github.com/SirCmpwn" class="avatar"><img src="https://avatars3.githubusercontent.com/u/1310872?v=3&amp;s=60" width="48" height="48"></a> <a href="https://github.com/SirCmpwn">SirCmpwn</a> maintains <a href="https://github.com/SirCmpwn/TrueCraft">TrueCraft</a></p>


      </div>
      <div class="creds">
        <small>Theme by <a href="https://twitter.com/jonrohan/">Jon Rohan</a></small>
      </div>
    </footer>
  </div>
  <div class="current-section">
    <a href="#top">Scroll to top</a>
    <a href="https://github.com/SirCmpwn/TrueCraft/tarball/master" class="tar">tar</a><a href="https://github.com/SirCmpwn/TrueCraft/zipball/master" class="zip">zip</a><a href="" class="code">source code</a>
    <p class="name"></p>
  </div>
